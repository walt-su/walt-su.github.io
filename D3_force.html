var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

//custom force to put stuff in a box 
function box_force() { 
  for (var i = 0, n = nodes_data.length; i < n; ++i) {
    curr_node = nodes_data[i];
    curr_node.x = Math.max(15, Math.min(width - 15, curr_node.x));
    curr_node.y = Math.max(15, Math.min(height - 15, curr_node.y));
  }
};



//圓形動能
var simulation = d3.forceSimulation()
           .nodes(nodes_data);
  simulation.force("charge_force", d3.forceManyBody()
                     .strength(-100)
                     .distanceMax(10))
        .force("center_force", d3.forceCenter(width/2-100, height/5+100))
        .force("x", d3.forceX().x(function(d, i){
          return i*20}))
        .force("collision", d3.forceCollide().radius(function(d){return 15;})
                             .strength(1)
                             .iterations(10))
        .force("box_force", box_force);
//連結動能
var link_force =  d3.forceLink(links_data)
                    .id(function(d) { return d.name;})
                    .distance(200)
                    .strength(.01);
                    //.forceCenter

    simulation.force("links",link_force)

//顏色
var circleColor = function(d){
  if(d.sex == "M"){
    return "blue";
  } else {
    return "red";
  };
};

var linkColor = function(d){
  if(d.type == "A"){
    return "green";
  } else {
    return "yellow";
  };
};

//長出圓形
var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("r", 15)
        .attr("fill", circleColor);

//長出連結
var link = svg.append("g")
            .attr("class", "links")
          .selectAll("line")
          .data(links_data)
          .enter()
          .append("line")
          .attr("stroke-width", 2)
          .style("stroke", linkColor);

function tickActions() {

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
 
  };

simulation.on("tick", tickActions);


//drag
var drag_handler = d3.drag()
             .on("start", drag_start)
             .on("drag", drag_drag)
             .on("end", drag_end);
  function drag_start(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  };
   
  function drag_drag(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  };
   
  function drag_end(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  };

    drag_handler(node);
