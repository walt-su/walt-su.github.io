	<script type="text/javascript">

		var dataset3 = [{key:0, value:5},
						{key:1, value:10},
						{key:2, value:15},
						{key:3, value:25},
						{key:4, value:35},
						{key:5, value:45},
						{key:6, value:35},
						{key:7, value:53},
						{key:8, value:25},
						{key:9, value:15},
						];

		var key = function(d){
			return d.key;
		};

// 長條圖
		var w = 600;
		var h = 500;
		var padding = 50;
		/* SVG for histogram*/

		var threshold_color = d3.select("input").node().value;

		var Xscale_or = d3.scaleBand()
						  .domain(d3.range(dataset3.length))
						  .rangeRound([0, w])
						  .paddingInner(0.05)
						  .paddingOuter(0);

		// add the limit point to do d3.max
			dataset3.push({key: 100, value: +threshold_color});

		var Yscale_or = d3.scaleLinear()
					      .domain([0, d3.max(dataset3, function(d){ return d.value; })])
					      .range([0, h - padding]);
			dataset3.pop();					      

		var rect = d3.select("div.col-sm-5").append("svg")
					 .attr("width", w)
					 .attr("height", h);

			rect.selectAll("rect")
				.data(dataset3, key)
				.enter()
				.append("rect")
				.attr("x", function(d, i){
					return Xscale_or(i);
				})
				.attr("y", function(d){
					return h - Yscale_or(d.value) - 20;
				})
				.attr("width", Xscale_or.bandwidth())
				.attr("height", function(d){
					return Yscale_or(d.value);
				})
				.attr("fill", function(d){
					return "rgb(0, 0, " + (d.value * 10) + ")";
				})
				.filter(function(d){
					return d.value > threshold_color;
				})
				.attr("fill", "red")
				.append("title")
				.text(function(d){
					return d.value;
				})



			rect.selectAll("text")
				.data(dataset3)
				.enter()
				.append("text")
				.text(function(d){
					return d.value;
				})
				.attr("x", function(d, i){
					return Xscale_or(i) + Xscale_or.bandwidth()/2;
				})
				.attr("y", function(d){
					return h - Yscale_or(d.value);
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "white")
				.attr("text-anchor", "middle");



			//////// Change data /////////
			d3.select("button#change").on("click", function(){
				var threshold_color = d3.select("input").node().value;
				var current_num = dataset3.length
				for(var i = 0; i < current_num; i++) {
				var new1 = Math.floor(Math.random() * 100);
				dataset3[i].value = new1;
				};

				dataset3.push({key: 100, value: +threshold_color});	
   				Xscale_or.domain(d3.range(dataset3.length));				
				var Yscale_or = d3.scaleLinear()
							      .domain([0, d3.max(dataset3, function(d){ return d.value; })])
							      .range([0, h - padding]); 							      
				dataset3.pop();	

				// limit line
				line_fun(threshold_color, Yscale_or);	

			   	rect.selectAll("rect")
			   		.data(dataset3, key)
			   		.transition()
			   		.duration(1000)
					.attr("x", function(d, i){
					return Xscale_or(i);
					})

						return h - Yscale_or(d.value) -20;
					})
					.attr("height", function(d){
						return Yscale_or(d.value);
					})
					.attr("fill", function(d){
						return "rgb(0, 0, " + (d.value * 5) + ")";
					})
					.filter(function(d){
						return d.value > threshold_color;
					})

					.data(dataset3, key)
					.transition()
			   		.duration(1500)
					.text(function(d){
						return d.value;
					})
					.attr("x", function(d, i){
						return Xscale_or(i) + Xscale_or.bandwidth()/2;
					})
					.attr("y", function(d){
						return h - Yscale_or(d.value)-3;
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "white")
					.attr("text-anchor", "middle");

				});

			//////// change color /////////

				d3.select(this)
				  .attr("fill", "orange");  
			})
			d3.selectAll("rect")
			  .data(dataset3, key)
			  .on("mouseout", function(d){
				d3.select(this)
				  .transition()
				  .duration(300)
				  .attr("fill", "rgb(0, 0, " + (d.value * 10) + ")")
				  .filter(function(d){
				  	  threshold_color = d3.select("input").node().value;
					  return d.value > threshold_color;
				  })
				  .attr("fill", "red");  

			});


			//////// Add one more/////////

  			    threshold_color = d3.select("input").node().value;
  				var newNum3 = Math.floor(Math.random() * 50); 
				var key_max = d3.max(dataset3, function(d){ return d.key; }) + 1

  				if( isNaN(key_max) ) {
  					key_max = 0;
  				};

				dataset3.push({key: key_max, value: newNum3});
				dataset3.push({key: 100, value: +threshold_color});	
   				Xscale_or.domain(d3.range(dataset3.length))				
				var Yscale_or = d3.scaleLinear()
							      .domain([0, d3.max(dataset3, function(d){ return d.value; })])
							      .range([0, h - padding]); 
				dataset3.pop();	

  				//Yscale_or.domain([0, d3.max(dataset3, function(d){ return d.value; })])

				// limit line
				line_fun(threshold_color, Yscale_or);

  				var bar1 = rect.selectAll("rect")
  							   .data(dataset3, key)
  					bar1.enter() //只針對新的資料進行綁定
  						.append("rect")
  						.attr("x", w)  //新進BAR放在整個區問外，等待進入。
  						.attr("y", function(d){
  							return h - Yscale_or(d.value) - 20;
  						})
  						.attr("width", Xscale_or.bandwidth()) //寬度已加計新進BAR
  						.attr("height", function(d){
  							return Yscale_or(d.value);
  						});

  				var	bar1 = rect.selectAll("rect")

  					bar1.data(dataset3, key)
  						.transition()
  						.duration(500)
  						.attr("x", function(d, i){
  							return Xscale_or(i)
  						})
  						.attr("y", function(d){
  							return h - Yscale_or(d.value) - 20;
  						})
  						.attr("width", Xscale_or.bandwidth())
  						.attr("height", function(d){
  							return Yscale_or(d.value);
  						})
						.attr("fill", function(d){
							return "rgb(0, 0, " + (d.value * 10) + ")";
						})
						.filter(function(d){
							return d.value > threshold_color;
						})
						.attr("fill", "red");


				var	text = rect.selectAll("text:not(.lim_text)")
						.data(dataset3, key)
						.enter()
						.append("text")
						.text(function(d){
							return d.value;
						})
						.attr("x", w)
						.attr("y", function(d){
							return h - Yscale_or(d.value);
						})
						.attr("font-family", "sans-serif")
						.attr("font-size", "11px")
						.attr("fill", "white")
						.attr("text-anchor", "middle");		


				var	text = rect.selectAll("text:not(.lim_text)")
						.data(dataset3, key)
						.transition()
						.duration(500)
						.text(function(d){
							return d.value;
						})
						.attr("x", function(d, i){
							return Xscale_or(i) + Xscale_or.bandwidth()/2;
						})
						.attr("y", function(d){
							return h - Yscale_or(d.value);
						})
						.attr("font-family", "sans-serif")
						.attr("font-size", "11px")
						.attr("fill", "white")
						.attr("text-anchor", "middle");

						//////// change color after adding bars /////////

						d3.selectAll("rect").on("mouseover", function(){
							d3.select(this)
							  .attr("fill", "orange");  
						})
						d3.selectAll("rect")
						  .data(dataset3, key)
						  .on("mouseout", function(d){
							d3.select(this)
							  .transition()
							  .duration(300)
							  .attr("fill", "rgb(0, 0, " + (d.value * 10) + ")")  
							  .filter(function(d){
							  	  threshold_color = d3.select("input").node().value;
								  return d.value > threshold_color;
							  })
							  .attr("fill", "red");  	
						})
		  	});



			//////// Del one data /////////
  			d3.select("button#del").on("click", function(){
				
				var threshold_color = d3.select("input").node().value;
  				dataset3.shift(); // remove the first element
  				Xscale_or.domain(d3.range(dataset3.length))
				dataset3.push({key: 100, value: +threshold_color});	  				
				var Yscale_or = d3.scaleLinear()
							      .domain([0, d3.max(dataset3, function(d){ return d.value; })])
							      .range([0, h - padding]); 	  	
				dataset3.pop();

				// limit line
				line_fun(threshold_color, Yscale_or);				

  				var bar2 = rect.selectAll("rect")
  							   .data(dataset3, key)
  							   .exit()
  							   .transition()
  							   .duration(200)
  							   .attr("x", -Xscale_or.bandwidth())
  							   .remove()

  				var bar2 = rect.selectAll("rect")
  							   .data(dataset3, key)
  							   .transition()
  							   .duration(500)
  							   .attr("x", function(d, i){
									return Xscale_or(i);
							   })
							   .attr("y", function(d){
									return h - Yscale_or(d.value) - 20;
							   })
							   .attr("width", Xscale_or.bandwidth())
							   .attr("height", function(d){
							 		return Yscale_or(d.value);
							   })
							   .attr("fill", function(d){
									return "rgb(0, 0, " + (d.value * 10) + ")";
							   })
							   .filter(function(d){
									return d.value > threshold_color;
							   })
							   .attr("fill", "red");

  				var text = rect.selectAll("text:not(.lim_text)")
  							   .data(dataset3, key)
  							   .exit()
  							   .transition()
  							   .duration(200)
  							   .attr("x", -Xscale_or.bandwidth())
  							   .remove()

  				var text = rect.selectAll("text:not(.lim_text)")
  							   .data(dataset3, key)
  							   .transition()
  							   .duration(500)
								.text(function(d){
									return d.value;
								})
								.attr("x", function(d, i){
									return Xscale_or(i) + Xscale_or.bandwidth()/2;
								})
								.attr("y", function(d){
									return h - Yscale_or(d.value);
								})
								.attr("font-family", "sans-serif")
								.attr("font-size", "11px")
								.attr("fill", "white")
								.attr("text-anchor", "middle");
								
  			});


			var sort_order = false;

			var sortBars = function(){

				sort_order = !sort_order

				rect.selectAll("rect")
					.sort(function(a,b){
						if(sort_order){
							return	d3.ascending(a.value,b.value);	
						} else {
							return	d3.descending(a.value,b.value);	
						};						
					})
					.transition()
					.duration(1000)	
					.attr("x", function(d, i){
						return Xscale_or(i);
					});

				rect.selectAll("text:not(.lim_text)")
					.sort(function(a,b){
						if(sort_order){
							return	d3.ascending(a.value,b.value);	
						} else {
							return	d3.descending(a.value,b.value);	
						};
					})
					.transition()
					.duration(1000)	
					.attr("x", function(d, i){
						return Xscale_or(i) + Xscale_or.bandwidth()/2;
					});
			};

			//////// Order /////////
			d3.select("button#sort").on("click", function(){

				sortBars();

			});

			// Limit line
			var lim_line = rect.append("line")
							   .attr("class", "limit")
							   .attr("x1", 0)
							   .attr("x2", w)
							   .attr("y1", h-Yscale_or(threshold_color)-20)
							   .attr("y2", h-Yscale_or(threshold_color)-20);
			// Limit text
		    	rect.append("text")
		    		.attr("class", "lim_text")
			        .text("Limit line: "+threshold_color)
			        .attr("x", padding)
			        .attr("y", h-Yscale_or(threshold_color) - 25)
			        .attr("fill", "black")
		            .attr("font-family", "sans-serif")
		            .style("z-z-index", 100)

			
			//On.change threshold color
			var thr_color = d3.select("input").on("change", function(){
				var threshold_color = d3.select(this).node().value;
					dataset3.push({key: 100, value: +threshold_color});

					Xscale_or.domain(d3.range(dataset3.length))
				var Yscale_or = d3.scaleLinear()
							      .domain([0, d3.max(dataset3, function(d){ return d.value; })])
							      .range([0, h - padding]);
					dataset3.pop();	

				rect.selectAll("rect")
					.data(dataset3, key)
					.transition()
					.duration(500)				
					.attr("x", function(d, i){
						return Xscale_or(i);
					})
					.attr("y", function(d){
						return h - Yscale_or(d.value) - 20;
					})
					.attr("width", Xscale_or.bandwidth())
					.attr("height", function(d){
						return Yscale_or(d.value);
					})
					.attr("fill", function(d){
						return "rgb(0, 0, " + (d.value * 10) + ")";
					})
					.filter(function(d){
						return d.value > threshold_color;
					})
					.attr("fill", "red");

				rect.selectAll("text:not(.lim_text)")
					.data(dataset3)
					.transition()
					.duration(500)
					.text(function(d){
						return d.value;
					})
					.attr("x", function(d, i){
						return Xscale_or(i) + Xscale_or.bandwidth()/2;
					})
					.attr("y", function(d){
						return h - Yscale_or(d.value);
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "white")
					.attr("text-anchor", "middle");				

					line_fun(threshold_color, Yscale_or);

			});

			// limit line and text positions
			var line_fun = function(threshold_color, Yscale_or){

								var lim_line = rect.select("line")
												   .transition()
												   .duration(500)
												   .attr("class", "limit")
												   .attr("x1", 0)
												   .attr("x2", w)
												   .attr("y1", h-Yscale_or(threshold_color)-20)
												   .attr("y2", h-Yscale_or(threshold_color)-20);		
							        // create text
							    	rect.select(".lim_text")
										.transition()
										.duration(500)			    	
								        .text("Limit line: "+threshold_color)
								        .attr("x", padding)
								        .attr("y", h-Yscale_or(threshold_color) - 25)
								        .attr("fill", "black")
							            .attr("font-family", "sans-serif")
							            .style("z-z-index", 100)
			};
