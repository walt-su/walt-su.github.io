	<script type="text/javascript">

		var dataset3 = [{key:0, value:5},
						{key:1, value:10},
						{key:2, value:15},
						{key:3, value:25},
						{key:4, value:35},
						{key:5, value:45},
						{key:6, value:35},
						{key:7, value:53},
						{key:8, value:25},
						{key:9, value:15},
						];

		var key = function(d){
			return d.key;
		};

// 長條圖
		var w = 600;
		var h = 500;
		var padding = 50;
		/* SVG for histogram*/
		
		var Xscale_or = d3.scaleBand()
						  .domain(d3.range(dataset3.length))
						  .rangeRound([0, w])
						  .paddingInner(0.05)
						  .paddingOuter(0);

		var Yscale_or = d3.scaleLinear()
					      .domain([0, d3.max(dataset3, function(d){ return d.value; })])
					      .range([0, h - padding]);

		var rect = d3.select("div.col-sm-5").append("svg")
					 .attr("width", w)
					 .attr("height", h);

			rect.selectAll("rect")
				.data(dataset3, key)
				.enter()
				.append("rect")
				.attr("x", function(d, i){
					return Xscale_or(i);
				})
				.attr("y", function(d){
					return h - Yscale_or(d.value) - 20;
				})
				.attr("width", Xscale_or.bandwidth())
				.attr("height", function(d){
					return Yscale_or(d.value);
				})
				.attr("fill", function(d){
					return "rgb(0, 0, " + (d.value * 10) + ")";
				});

			rect.selectAll("text")
				.data(dataset3)
				.enter()
				.append("text")
				.text(function(d){
					return d.value;
				})
				.attr("x", function(d, i){
					return Xscale_or(i) + Xscale_or.bandwidth()/2;
				})
				.attr("y", function(d){
					return h - Yscale_or(d.value);
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "white")
				.attr("text-anchor", "middle");



			//////// Change data /////////
			d3.select("button#change").on("click", function(){
				var current_num = dataset3.length
				for(var i = 0; i < current_num; i++) {
				var new1 = Math.floor(Math.random() * 100);
				dataset3[i].value = new1;
				};

			   	var Yscale_or = d3.scaleLinear()
					      .domain([0, d3.max(dataset3, function(d){ return d.value; })])
					      .range([0, h - padding]);

			   	rect.selectAll("rect")
			   		.data(dataset3, key)
			   		.transition()
			   		.duration(1000)
			   		.attr("y", function(d){
						return h - Yscale_or(d.value) -20;
					})
					.attr("height", function(d){
						return Yscale_or(d.value);
					})
					.attr("fill", function(d){
						return "rgb(0, 0, " + (d.value * 5) + ")";
					});

				rect.selectAll("text")
					.data(dataset3, key)
					.transition()
			   		.duration(1500)
					.text(function(d){
						return d.value;
					})
					.attr("x", function(d, i){
						return Xscale_or(i) + Xscale_or.bandwidth()/2;
					})
					.attr("y", function(d){
						return h - Yscale_or(d.value)-3;
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "white")
					.attr("text-anchor", "middle");
				});
				

			//////// Add one more/////////
  			d3.select("button#add").on("click", function(){
  				
  				var newNum3 = Math.floor(Math.random() * 50); 
				var key_max = d3.max(dataset3, function(d){ return d.key; }) + 1

  				if( isNaN(key_max) ) {
  					key_max = 0;
  				};

  				dataset3.push({key: key_max, value: newNum3});

   				Xscale_or.domain(d3.range(dataset3.length))
  				Yscale_or.domain([0, d3.max(dataset3, function(d){ return d.value; })])


  				var bar1 = rect.selectAll("rect")
  							   .data(dataset3, key)
  					bar1.enter() //只針對新的資料進行綁定
  						.append("rect")
  						.attr("x", w)  //新進BAR放在整個區問外，等待進入。
  						.attr("y", function(d){
  							return h - Yscale_or(d.value) - 20;
  						})
  						.attr("width", Xscale_or.bandwidth()) //寬度已加計新進BAR
  						.attr("height", function(d){
  							return Yscale_or(d.value);
  						});


  				var	bar1 = rect.selectAll("rect")

  					bar1.data(dataset3, key)
  						.transition()
  						.duration(500)
  						.attr("x", function(d, i){
  							return Xscale_or(i)
  						})
  						.attr("y", function(d){
  							return h - Yscale_or(d.value) - 20;
  						})
  						.attr("width", Xscale_or.bandwidth())
  						.attr("height", function(d){
  							return Yscale_or(d.value);
  						})
						.attr("fill", function(d){
							return "rgb(0, 0, " + (d.value * 10) + ")";
						});


				var	text = rect.selectAll("text")
						.data(dataset3, key)
						.enter()
						.append("text")
						.text(function(d){
							return d.value;
						})
						.attr("x", w)
						.attr("y", function(d){
							return h - Yscale_or(d.value);
						})
						.attr("font-family", "sans-serif")
						.attr("font-size", "11px")
						.attr("fill", "white")
						.attr("text-anchor", "middle");		


				var	text = rect.selectAll("text")
						.data(dataset3, key)
						.transition()
						.duration(500)
						.text(function(d){
							return d.value;
						})
						.attr("x", function(d, i){
							return Xscale_or(i) + Xscale_or.bandwidth()/2;
						})
						.attr("y", function(d){
							return h - Yscale_or(d.value);
						})
						.attr("font-family", "sans-serif")
						.attr("font-size", "11px")
						.attr("fill", "white")
						.attr("text-anchor", "middle");

		  	});


			//////// Del one data /////////
  			d3.select("button#del").on("click", function(){

  				dataset3.shift();
  				Xscale_or.domain(d3.range(dataset3.length))
  				Yscale_or.domain([0, d3.max(dataset3, function(d){ return d.value; })])

  				var bar2 = rect.selectAll("rect")
  							   .data(dataset3, key)
  							   .exit()
  							   .transition()
  							   .duration(200)
  							   .attr("x", -Xscale_or.bandwidth())
  							   .remove()

  				var bar2 = rect.selectAll("rect")
  							   .data(dataset3, key)
  							   .transition()
  							   .duration(500)
  							   .attr("x", function(d, i){
									return Xscale_or(i);
							   })
							   .attr("y", function(d){
									return h - Yscale_or(d.value) - 20;
							   })
							   .attr("width", Xscale_or.bandwidth())
							   .attr("height", function(d){
							 		return Yscale_or(d.value);
							   })
							   .attr("fill", function(d){
									return "rgb(0, 0, " + (d.value * 10) + ")";
							   });

  				var text = rect.selectAll("text")
  							   .data(dataset3, key)
  							   .exit()
  							   .transition()
  							   .duration(200)
  							   .attr("x", -Xscale_or.bandwidth())
  							   .remove()

  				var text = rect.selectAll("text")
  							   .data(dataset3, key)
  							   .transition()
  							   .duration(500)
								.text(function(d){
									return d.value;
								})
								.attr("x", function(d, i){
									return Xscale_or(i) + Xscale_or.bandwidth()/2;
								})
								.attr("y", function(d){
									return h - Yscale_or(d.value);
								})
								.attr("font-family", "sans-serif")
								.attr("font-size", "11px")
								.attr("fill", "white")
								.attr("text-anchor", "middle");

  			});



		
	</script>
